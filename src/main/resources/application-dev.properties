spring.jpa.database=mysql
#spring.datasource.url=jdbc:oracle:thin:@${datasource.host}:3306/${datasource.dbname}
spring.datasource.url=jdbc:mysql://${datasource.host}:${datasource.port}/${datasource.dbname}?useUnicode=${datasource.Unicode}
spring.datasource.username=ecommerce-app
spring.datasource.password=ecommerce-app
datasource.host=127.0.0.1
datasource.port=3306
datasource.dbname=ecommerce-app
datasource.Unicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.jpa.show-sql=true
#spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false
spring.banner.location=classpath:banner.txt


#springdoc
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.config-url=/swagger-ui.html
springdoc.swagger-ui.path=/swagger-ui.html
